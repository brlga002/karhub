<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="SwaggerUI" />
  <meta http-equiv="cache-control" content="max-age=0" />
  <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="expires" content="0" />
  <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
  <meta http-equiv="pragma" content="no-cache" />
  <title>Karhub - swagger</title>
  <link rel="icon" href="https://www.ideianoar.com.br/wp-content/themes/ideianoar/assets/images/favicon.png" />
  <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist@4.5.0/swagger-ui.css" />
  <script src="https://unpkg.com/swagger-ui-dist@4.5.0/swagger-ui-bundle.js" crossorigin></script>
  <script src="./HideCurlPlugin.js"></script>
  <script src="./HierarchicalTagsPlugin.js"></script>
  <script>
    window.onload = () => {
      window.ui = SwaggerUIBundle({
        url: `openapi.json?version=${Date.now()}`,
        dom_id: "#swagger-ui",
        docExpansion: "none",
        filter: "true",
        persistAuthorization: "true",
        plugins: [HideCurlPlugin, HierarchicalTagsPlugin],
      });
    };
  </script>
  <style>
    .link span {
      visibility: hidden;
    }

    .link span:after {
      content: 'openapi.json';
      visibility: visible;
      display: block;
    }

    .info__license a {
      display: none;
    }
  </style>
</head>

<body>
  <div id="swagger-ui"></div>
</body>

</html>
